<!doctype html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300' rel='stylesheet' type='text/css'>

  <!-- build:css style.css -->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" type="text/css" href="bower_components/waves/dist/waves.css">
  <!-- endbuild -->

  <!-- build:js scripts/script.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/waves/dist/waves.js"></script>
  <script src="script.js"></script>
  <!-- endbuild -->
</head>
<body>
  <header>
    <div class="container">
      <span class="header-1">Today</span>
      <span class="header-2" ng-bind="clock | date:'HH:mm'"></span>
      <span class="header-3" ng-bind="today | date:'EEEE, MMMM d'"></span>
    </div>
  </header>
  <main class="container">
    <calendar></calendar>
  </main>
</body>
</html>
